
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Job Me Up Streams</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link type='text/css' media='screen' rel="stylesheet" href="{{ url_for('static', filename='webrtc.css') }}">
</head>
<body>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div id="meeting-controls">

        <div id="host_meeting">
            <h1>Want to host a meeting ? </h1>
            <div id="host_meeting_inside">
                <button id="new-meeting">New Meeting</button>
            </div>
        </div>

        <div id="join-existing-meeting">
            <h1>Join Existing Meeting ? </h1>
            <input type="text" id="meeting-code-input" placeholder="Enter meeting code">
            <button id="join-meeting">Join Meeting</button>
        </div>

    </div>

    <div id="stream-wrapper">
        <div id="video">
        </div>

        <div id="controls">
        <div id="meeting-code-display" style="display:none;">
            <h2>Your Meeting Code: <span id="meeting-code"></span></h2>
        </div>

        <div id="stream-controls" style="display:none;">
            <button id="leave">Leave Stream</button>
            <button id="mic">Mic On</button>
            <button id="camera">Camera On</button>
            <button id="screen-share">Share Screen</button>

        </div>
    </div>
    </div>

</body>

<script src="{{ url_for('static', filename='AgoraRTC_N-4.20.2.js') }}"></script>
<script src="{{ url_for('static', filename='webrtc.js') }}"></script>

</html>
